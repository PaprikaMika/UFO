<!DOCTYPE html>
<html>
<head>
 <title></title>
  <meta charset="utf-8">
 <script type="text/javascript" src="ufo-output.js"></script>
 <script type="text/javascript" >
 function loadufo() {
   var div = document.getElementById("data");
   for(var i = 0; i < ufo_list.length; i++) {
     if(!(ufo_list[i] === "undefined")) {
       img = "<img class='tile' src='" + ufo_list[i] + "'>";
       div.innerHTML = div.innerHTML + img;
     }
   }
 }
 </script>
 <style type="css">
 img {
   height: 300px;
   width: 100px;
   margin: 5px;
 }
 </style>
</head>
<body onload="loadufo()">
 <div id="data"></div>
</body>
</html>
